<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<title>登录</title>
<link th:href='@{/resources/login/css/style.css}' rel='stylesheet' />
<script th:src="@{/resources/jquery/jquery-2.1.3.min.js}"
	type="text/javascript"></script>
<script th:src="@{/modulejs/login.js}" type="text/javascript"></script>
</head>
<body>
	<div class="warp">
		<div class="head">
			<h1>
				<img alt="" src="#" th:src="@{/resources/login/images/logo.png}" />
			</h1>
		</div>
		<div class="cont clearfix">
			<div class="c_left">
				<img alt="" src="#" th:src="@{/resources/login/images/img.jpg}" />
			</div>
			<div class="c_right">
				<form id="loginForm" action="/loginPost" method="post">
					<h2>用户登录</h2>
					<ul>
						<li><label>账号：</label> <span> <input type="text"
								placeholder="请输入账号" autocomplete="off" class="user"
								name="username" id="username" required="required" /> <a href="javascript:;"></a>
						</span></li>
						<li><label>密码：</label> <span> <input type="password"
								placeholder="请输入密码" autocomplete="off" class="pwd"
								name="password" id="password" required="required" /> <a href="javascript:;"
								id="aaa"></a>
						</span></li>
						<li  class="yan"><label>验证码：</label> <span> <input
								type="text" placeholder="请输入验证码" maxlength="5"
								autocomplete="off" class="user" name="captcha" id="captcha" required="required" />
								<a href="javascript:;"></a>
						</span> <img alt="验证码" src="#" title="点击更换" id="img_captcha" /></li>
					</ul>
					<p th:if="${param.error}" class="alert alert-error">用户名或密码错误，请重试!</p>
					<p th:if="${param.kaptcha}" class="alert alert-error">验证码错误，请重试!</p>
					<div class="btn">
						<input type="submit" value="登录" id="submit" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        // 避免session过期返回登录页面嵌套的问题
        if (window != top) {
            top.location.href = Globals.ctx;
        }
    });
</script>
</html>
